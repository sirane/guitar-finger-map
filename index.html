<!DOCTYPE html>
<html>
  <head>
    <!-- CSSファイルのロード -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <meta charset="utf-8" />
    <title>ぎたたに慣れてこウェイウェイ</title>
  </head>
  <body>
    <div id="fretboard">
      <!-- Frets are created here by JavaScript -->
    </div>
    <div id="fret-control">
      <!-- メジャーかマイナーか切り替えるボタン。scaleを更新しgenerateFretBoard()を呼び出す -->
      <button
        id="button-change-scale"
        onclick="
      if (scale === 'major') {
        scale = 'minor';
      } else {
        scale = 'major';
      }
        generateFretBoard();
    "
      >
        Major/Minor
      </button>
      <!-- radio buttons: display mode -->
      <div>
        <div class="radio-group">
          <item-caption>code階名</item-caption>
          <input
            type="radio"
            id="radio-code-info-1"
            name="code-info"
            value="degree-name"
            checked
            onchange="generateFretBoard();"
          />
          <label for="radio-code-info-1">出す</label>
          <input
            type="radio"
            id="radio-code-info-2"
            name="code-info"
            value="gone"
            onchange="generateFretBoard();"
          />
          <label for="radio-code-info-2">消す</label>
        </div>
        <div class="radio-group">
          <item-caption>表示モード</item-caption>
          <input
            type="radio"
            id="radio-display-mode-1"
            name="display-mode"
            value="code"
            checked
            onchange="generateFretBoard();"
          />
          <label for="radio-display-mode-1">code-tones/scale</label>
          <input
            type="radio"
            id="radio-display-mode-2"
            name="display-mode"
            value="penta"
            onchange="generateFretBoard();"
          />
          <label for="radio-display-mode-2">penta map</label>
        </div>
      </div>
    </div>

    <div class="idea-note">
      <pre>
        idea note
        コード進行サンプルも出したいかも
        ダイアトニックがわかるといいかも
      </pre>
    </div>
  </body>
</html>
