<!DOCTYPE html>
<html>
  <head>
    <!-- CSSファイルのロード -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <meta charset="utf-8" />
    <title>ぎたたに慣れてくぜ</title>
  </head>
  <body>
    <div id="fretboard">
      <!-- Frets are created here by JavaScript -->
    </div>
    <div id="fret-control">
      <!-- メジャーかマイナーか切り替えるボタン。scaleを更新しgenerateFretBoard()を呼び出す -->
      <button
        id="button-change-scale-prev"
        onclick="switchScaleToPrev();generateFretBoard();"
      >
      ←
      </button>
      <button
        id="button-change-scale"
        onclick="switchScaleToNext();generateFretBoard();"
      >
      Scale
      </button>
      <span id="scale-index"></span>
    </div>
    <div id="fret-control-bottom-space"></div>
    <!-- radio buttons: display mode -->
    <div>
      <div class="radio-group">
        <item-caption>label</item-caption>
        <input
          type="radio"
          id="radio-code-info-1"
          name="code-info"
          value="degree-name"
          checked
          onchange="generateFretBoard();"
        />
        <label for="radio-code-info-1">階名</label>
        <input
          type="radio"
          id="radio-code-info-2"
          name="code-info"
          value="gone"
          onchange="generateFretBoard();"
        />
        <label for="radio-code-info-2">音名</label>
      </div>
      <div class="radio-group">
        <item-caption>back-color</item-caption>
        <div>
        <input
          type="radio"
          id="radio-display-mode-1"
          name="display-mode"
          value="code"
          onchange="generateFretBoard();"
        />
        <label for="radio-display-mode-1">まっしろ</label>
      </div><div>
        <input
          type="radio"
          id="radio-display-mode-2"
          name="display-mode"
          value="penta"
          checked
          onchange="generateFretBoard();"
        />
        <label for="radio-display-mode-2">penta</label>
      </div></div>
    </div>

    <div class="idea-note">
      <pre>
        idea-note
        オクターブ差も見えると良いかも、ブロックが浮き出るはず
        コード進行サンプルも出したいかも
        ダイアトニックがわかるといいかも
      </pre>
    </div>
  </body>
</html>
